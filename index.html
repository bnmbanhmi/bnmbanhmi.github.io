<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bnmbanhmi</title>
    <style>
        :root {
            --bg-color: #FDF6F0;
            --accent-color: #FF7A5C;
            --card-top: #FF9A85;
            --card-bottom-strip: #FF9A85;
            --card-body: #FFF1E6;
            --text-color: #7A6863;
            --muted-color: #BFAAA5;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 90vh;
        }

        .hello-card {
            width: 300px;
            background-color: var(--card-body);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(122, 104, 99, 0.1);
            margin-bottom: 40px;
            cursor: pointer;
        }

        .card-top {
            background-color: var(--card-top);
            color: #fff;
            text-align: center;
            padding: 14px 0 10px 0;
        }

        .card-top .hello-text {
            font-size: 1.3rem;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            display: block;
            line-height: 1.2;
        }

        .card-top .subtitle-text {
            font-size: 0.7rem;
            font-weight: 500;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            display: block;
            margin-top: 2px;
            opacity: 0.9;
        }

        .card-body {
            padding: 18px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80px;
            background-color: var(--card-body);
        }

        .card-bottom-strip {
            background-color: var(--card-bottom-strip);
            height: 22px;
        }

        .handwriting-svg {
            width: 200px;
            height: auto;
        }

        .name-path {
            fill: none;
            stroke: var(--accent-color);
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .main-link {
            display: inline-block;
            color: var(--text-color);
            text-decoration: none;
            font-size: 1rem;
            border-bottom: 1px solid var(--accent-color);
            padding-bottom: 2px;
            transition: all 0.3s ease;
            margin-bottom: 50px;
        }

        .main-link:hover {
            color: var(--accent-color);
            border-bottom-width: 2px;
        }

        .feed-section {
            width: 100%;
            max-width: 400px;
            text-align: left;
        }

        .post-item {
            margin-bottom: 20px;
        }

        .post-item h3 {
            margin: 0 0 4px 0;
            font-weight: 400;
            font-size: 0.95rem;
        }

        .post-item h3 a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.2s;
        }

        .post-item h3 a:hover {
            color: var(--accent-color);
        }

        .date {
            font-size: 0.75rem;
            color: var(--muted-color);
            display: block;
        }

        .loading {
            color: var(--muted-color);
            font-style: italic;
            font-size: 0.85rem;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="hello-card" id="helloCard">
        <div class="card-top">
            <span class="hello-text">Hello</span>
            <span class="subtitle-text">my name is</span>
        </div>
        <div class="card-body">
            <svg class="handwriting-svg" viewBox="0 0 220 70" xmlns="http://www.w3.org/2000/svg">
                <g transform="translate(31, 0)">
                    <!-- b: stroke 1 = vertical, stroke 2 = belly -->
                    <path class="name-path" id="b-1" d="M12,12 L12,58" />
                    <path class="name-path" id="b-2"
                        d="M12,35 C12,28 22,22 26,30 C30,38 28,48 22,52 C16,56 12,52 12,48" />
                    <!-- a: stroke 1 = circle, stroke 2 = tail -->
                    <path class="name-path" id="a-1"
                        d="M48,32 C44,28 36,28 34,35 C32,42 34,52 40,54 C46,56 50,50 48,42 L48,32" />
                    <path class="name-path" id="a-2" d="M48,32 L48,56" />
                    <!-- n: stroke 1 = vertical, stroke 2 = hump -->
                    <path class="name-path" id="n-1" d="M58,32 L58,56" />
                    <path class="name-path" id="n-2" d="M58,38 C58,30 66,28 70,34 C74,40 72,56 72,56" />
                    <!-- h: stroke 1 = tall vertical, stroke 2 = hump -->
                    <path class="name-path" id="h-1" d="M82,12 L82,56" />
                    <path class="name-path" id="h-2" d="M82,38 C82,30 90,28 94,34 C98,40 96,56 96,56" />
                    <!-- m: stroke 1 = vertical, stroke 2 = first hump, stroke 3 = second hump -->
                    <path class="name-path" id="m-1" d="M106,32 L106,56" />
                    <path class="name-path" id="m-2" d="M106,38 C106,30 114,28 116,34 C118,40 118,42 118,42" />
                    <path class="name-path" id="m-3" d="M118,42 C118,34 120,28 126,28 C132,28 134,36 134,42 L134,56" />
                    <!-- i: stroke 1 = body, stroke 2 = dot -->
                    <path class="name-path" id="i-1" d="M144,32 L144,56" />
                    <path class="name-path" id="i-2" d="M144,22 L144.5,22.5" />
                </g>
            </svg>
        </div>
        <div class="card-bottom-strip"></div>
    </div>

    <a href="https://bnmbanhmi.substack.com" target="_blank" class="main-link">read my essays</a>

    <div class="feed-section">
        <div id="substack-feed" class="loading">...</div>
    </div>

    <script>
        // ── Handwriting animation ──
        (function () {
            // Each stroke as a separate path, in drawing order
            const strokes = [
                'b-1', 'b-2',       // b: vertical, then belly
                'a-1', 'a-2',       // a: circle, then tail
                'n-1', 'n-2',       // n: vertical, then hump
                'h-1', 'h-2',       // h: vertical, then hump
                'm-1', 'm-2', 'm-3', // m: vertical, first hump, second hump
                'i-1', 'i-2'        // i: body, then dot
            ];

            // Duration each stroke takes to draw (ms)
            const drawDuration = 1000;
            // Small pause between strokes (ms)
            const strokeGap = 40;

            function initPaths() {
                strokes.forEach(id => {
                    const path = document.getElementById(id);
                    const len = path.getTotalLength();
                    path.style.strokeDasharray = len;
                    path.style.strokeDashoffset = len;
                    path.style.transition = 'none';
                });
            }

            // Track pending timers so we can cancel them on re-trigger
            let pendingTimers = [];

            function animateWrite() {
                // Cancel any in-progress animation
                pendingTimers.forEach(t => clearTimeout(t));
                pendingTimers = [];

                // Reset all strokes instantly
                strokes.forEach(id => {
                    const path = document.getElementById(id);
                    const len = path.getTotalLength();
                    path.style.transition = 'none';
                    path.style.strokeDashoffset = len;
                });

                // Force reflow
                void document.querySelector('.handwriting-svg').getBoundingClientRect();

                // Sequentially animate each stroke
                let cumDelay = 0;
                strokes.forEach((id, i) => {
                    const path = document.getElementById(id);
                    const len = path.getTotalLength();
                    // Scale duration proportionally to path length so short strokes don't drag
                    const dur = Math.max(150, drawDuration * (len / 80));

                    const timer = setTimeout(() => {
                        path.style.transition = `stroke-dashoffset ${dur}ms cubic-bezier(0.4, 0, 0.2, 1)`;
                        path.style.strokeDashoffset = '0';
                    }, cumDelay);

                    pendingTimers.push(timer);
                    cumDelay += dur + strokeGap;
                });
            }

            // Initial setup & first animation
            window.addEventListener('DOMContentLoaded', () => {
                initPaths();
                // Small delay so the page settles
                setTimeout(animateWrite, 300);
            });

            // Re-play animation on hover (desktop) and touch/click (mobile)
            const card = document.getElementById('helloCard');
            card.addEventListener('mouseenter', animateWrite);
            card.addEventListener('click', animateWrite);
            card.addEventListener('touchstart', (e) => {
                e.preventDefault();
                animateWrite();
            }, { passive: false });
        })();

        // ── Substack feed ──
        const rssUrl = 'https://bnmbanhmi.substack.com/feed';
        const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${rssUrl}`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('substack-feed');
                container.innerHTML = '';

                if (!data.items || data.items.length === 0) {
                    container.innerHTML = '<p class="loading">nothing yet.</p>';
                    return;
                }

                const posts = data.items.slice(0, 3);

                posts.forEach(post => {
                    let dateObj = new Date(post.pubDate.replace(/-/g, '/'));
                    let pubDate = dateObj.toLocaleDateString('vi-VN', { day: '2-digit', month: '2-digit' });

                    container.innerHTML += `
                        <div class="post-item">
                            <h3><a href="${post.link}" target="_blank">${post.title.toLowerCase()}</a></h3>
                            <span class="date">${pubDate}</span>
                        </div>
                    `;
                });
            })
            .catch(error => {
                document.getElementById('substack-feed').innerHTML = '';
            });
    </script>
</body>

</html>
