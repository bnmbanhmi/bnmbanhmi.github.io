<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bnmbanhmi</title>
    <style>
        /* Color palette inspired by the movie "Her":
           - Warm cream background: #FDF6F0 
           - Accent color (Theodore's shirt): #FF7A5C (Pastel coral orange)
           - Primary text color (warm grey-brown): #7A6863
           - Secondary text color (lighter): #BFAAA5
        */
        :root {
            --bg-color: #FDF6F0;
            --accent-color: #FF7A5C;
            --text-color: #7A6863;
            --muted-color: #BFAAA5;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            /* Clean sans-serif font */
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 90vh;
            /* Keep content centered */
            text-align: center;
        }

        /* Main title - Focal point */
        h1 {
            font-weight: 400;
            /* Thin, gentle */
            letter-spacing: 3px;
            /* Increased letter spacing for an airy feel */
            color: var(--accent-color);
            margin: 0 0 30px 0;
            font-size: 2rem;
        }

        /* Main Substack link - Replaces clunky buttons */
        .main-link {
            display: inline-block;
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.1rem;
            border-bottom: 1px solid var(--accent-color);
            /* Subtle underline */
            padding-bottom: 2px;
            transition: all 0.3s ease;
            margin-bottom: 60px;
            /* Large spacing from the feed section */
        }

        .main-link:hover {
            color: var(--accent-color);
            border-bottom-width: 2px;
        }

        /* Feed Section - Maximally minimalist */
        .feed-section {
            width: 100%;
            max-width: 400px;
            /* Limit width for readability */
            text-align: left;
        }

        .post-item {
            margin-bottom: 25px;
            /* No borders, no background */
        }

        .post-item h3 {
            margin: 0 0 5px 0;
            font-weight: 400;
            font-size: 1rem;
        }

        .post-item h3 a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.2s;
        }

        .post-item h3 a:hover {
            color: var(--accent-color);
        }

        .date {
            font-size: 0.8rem;
            color: var(--muted-color);
            display: block;
            /* Remove post descriptions for minimalism */
        }

        .loading {
            color: var(--muted-color);
            font-style: italic;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>bnmbanhmi</h1>

    <a href="https://bnmbanhmi.substack.com" target="_blank" class="main-link">read essays</a>

    <div class="feed-section">
        <div id="substack-feed" class="loading">...</div>
    </div>

    <script>
        // NOTE: Your RSS link
        const rssUrl = 'https://bnmbanhmi.substack.com/feed?t=' + new Date().getTime();
        // Use another proxy service (rssapi.org) for better stability with simple text output
        const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${rssUrl}`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('substack-feed');
                container.innerHTML = '';

                if (!data.items || data.items.length === 0) {
                    container.innerHTML = '<p class="loading">nothing here yet.</p>';
                    return;
                }

                // Take 3 posts
                const posts = data.items.slice(0, 3);

                posts.forEach(post => {
                    // Date processing (only day/month for brevity)
                    let dateObj = new Date(post.pubDate.replace(/-/g, '/'));
                    let pubDate = dateObj.toLocaleDateString('en-US', { day: '2-digit', month: '2-digit' });

                    // Minimalist HTML output: Title + Date only. No description.
                    container.innerHTML += `
                        <div class="post-item">
                            <h3><a href="${post.link}" target="_blank">${post.title.toLowerCase()}</a></h3>
                            <span class="date">${pubDate}</span>
                        </div>
                    `;
                });
            })
            .catch(error => {
                // Hide on error, no verbose notifications
                document.getElementById('substack-feed').innerHTML = '';
            });
    </script>
</body>

</html>
