<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNMBanhMi - Tech & Tản văn</title>
    <style>
        /* CSS nhúng thẳng cho lẹ, đỡ phải tạo file riêng */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ff6b6b;
            margin-bottom: 15px;
        }

        h1 {
            margin: 0 0 10px;
            font-size: 24px;
            color: #fff;
        }

        p.bio {
            color: #a0a0a0;
            font-size: 15px;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #ff6b6b;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.3s;
            margin-bottom: 30px;
        }

        .btn:hover {
            background: #ff4c4c;
        }

        /* Style cho khu vực bài viết Substack */
        .feed-section {
            text-align: left;
            border-top: 1px solid #333;
            padding-top: 20px;
        }

        .feed-section h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #fff;
            border-left: 3px solid #ff6b6b;
            padding-left: 10px;
        }

        .post-item {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }

        .post-item:hover {
            transform: translateY(-3px);
        }

        .post-item h3 {
            margin: 0 0 8px;
            font-size: 16px;
        }

        .post-item h3 a {
            color: #4dabf7;
            text-decoration: none;
        }

        .post-item h3 a:hover {
            text-decoration: underline;
        }

        .post-item .date {
            font-size: 12px;
            color: #888;
            margin-bottom: 8px;
            display: block;
        }

        .post-item p {
            margin: 0;
            font-size: 14px;
            color: #bbb;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .loading {
            text-align: center;
            color: #888;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="https://via.placeholder.com/150" alt="Avatar BNMBanhMi" class="avatar">

        <h1>BNM Bánh Mì</h1>
        <p class="bio">Gõ code để sống, viết tản văn để thở. <br>Nơi giao thoa giữa những dòng code khô khan và ngôn từ
            mơ mộng.</p>

        <a href="https://bnmbanhmi.substack.com" target="_blank" class="btn">Đăng ký Newsletter của tôi</a>

        <div class="feed-section">
            <h2>Tản văn mới nhất</h2>
            <div id="substack-feed" class="loading">Đang kéo chữ về từ Substack...</div>
        </div>
    </div>

    <script>
        // 3. CHÚ Ý: Kiểm tra lại xem bnmbanhmi.substack.com có chuẩn xác chưa
        const rssUrl = 'https://bnmbanhmi.substack.com/feed';
        const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${rssUrl}`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('substack-feed');
                container.innerHTML = '';

                if (!data.items || data.items.length === 0) {
                    container.innerHTML = '<p style="color: #a0a0a0;">Chưa có bài viết nào. Cố lên thợ gõ!</p>';
                    return;
                }

                const posts = data.items.slice(0, 3);

                posts.forEach(post => {
                    // Cắt thẻ HTML rác và rút gọn text
                    let cleanDesc = post.description.replace(/<[^>]+>/g, '');
                    cleanDesc = cleanDesc.length > 100 ? cleanDesc.substring(0, 100) + '...' : cleanDesc;

                    // Xử lý ngày tháng cho tử tế
                    let pubDate = new Date(post.pubDate.replace(/-/g, '/')).toLocaleDateString('vi-VN');

                    container.innerHTML += `
                        <div class="post-item">
                            <h3><a href="${post.link}" target="_blank">${post.title}</a></h3>
                            <span class="date">${pubDate}</span>
                            <p>${cleanDesc}</p>
                        </div>
                    `;
                });
            })
            .catch(error => {
                document.getElementById('substack-feed').innerHTML = '<p style="color: #ff6b6b;">Lỗi gọi API rồi. Lên thẳng Substack mà đọc tạm nhé.</p>';
            });
    </script>
</body>

</html>
